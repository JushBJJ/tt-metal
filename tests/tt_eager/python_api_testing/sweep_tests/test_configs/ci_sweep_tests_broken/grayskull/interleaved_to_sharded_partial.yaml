---
test-list:
  - interleaved_to_sharded_partial:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 32, 32]
        num-shapes: 1
        num-samples: 64
        args-sampling-strategy: "all"
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      output-file: interleaved_to_sharded_partial.csv
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM"]
