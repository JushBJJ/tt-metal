---
test-list:
  - mae-sum:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [1, 1, 32, 32]
        interval: [1, 1, 1, 1]
        num-shapes: 2
        num-samples: 64
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        dtype: bfloat16
        args:
          low: -100
          high: 100
      comparison:
        function: comp_allclose
        args:
          rtol: 0.1
          atol: 4
      args-gen: gen_dtype_layout_device
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM"]
      output-file: mae_sum_sweep.csv
      env:
        TT_METAL_SLOW_DISPATCH_MODE: ["", "1"]
        # TT_PCI_DMA_BUF_SIZE: "1048576"
