---
test-list:
  - eltwise-logaddexp2:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [20, 60, 512, 256]
        interval: [1, 2, 3, 4]
        num-shapes: 2
        num-samples: 1000
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        args:
          low: -64
          high: 64
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      args:
        inputs:
          - input-1:
            data-layout: ["TILE"]
            data-type: ["BFLOAT16"]
            buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
          - input-2:
            data-layout: ["TILE"]
            data-type: ["BFLOAT16"]
            buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
      output-file: eltwise_logaddexp2_sweep.csv
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
  - eltwise-logaddexp2:
      shape:
        start-shape: [1, 1, 2, 2]
        end-shape: [40, 80, 256, 512]
        interval: [1, 2, 3, 4]
        num-shapes: 2
        num-samples: 1000
        args-sampling-strategy: "all"
      datagen:
        function: gen_rand
        args:
          low: -64
          high: 64
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      args:
        inputs:
          - input-1:
            data-layout: ["ROW_MAJOR"]
            data-type: ["BFLOAT16"]
            buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
          - input-2:
            data-layout: ["ROW_MAJOR"]
            data-type: ["BFLOAT16"]
            buffer-type: ["DRAM", "L1", "SYSTEM_MEMORY"]
        out-buffer-type: ["DRAM"]
      output-file: eltwise_logaddexp2_sweep.csv
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
