---
test-list:
  - ttnn-reshape:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [6, 12, 1024, 1024]
        interval: [1, 1, 32, 32]
        num-dims: [2, 3, 4]
        num-shapes: 1
        num-samples: 1024
        args-sampling-strategy: "all"
      env:
        TT_METAL_SLOW_DISPATCH_MODE: [""]
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        dtype: bfloat16
        args:
          low: -100
          high: 100
      comparison:
        function: comp_equal
      args-gen: gen_reshape_args
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM"]
        out-buffer-type: ["DRAM"]
      output-file: reshape_sweep.csv
