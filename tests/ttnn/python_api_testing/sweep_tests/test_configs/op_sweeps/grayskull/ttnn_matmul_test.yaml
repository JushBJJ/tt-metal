---
test-list:
  - ttnn-matmul:
      shape:
        start-shape: [1, 1, 32, 32, 32]
        end-shape: [6, 12, 1024, 1024, 1024]
        interval: [1, 1, 32, 32, 32]
        num-dims: [2, 3, 4, 5]
        num-shapes: 2
        num-samples: 1024
        args-sampling-strategy: "all"
        method: ttnn-matmul
      env:
        TT_METAL_SLOW_DISPATCH_MODE: [""]
      datagen:
        function: gen_rand
        dtype: bfloat16
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM"]
        out-buffer-type: ["DRAM"]
      output-file: matmul_sweep.csv
  - ttnn-matmul:
      shape:
        start-shape: [1, 1, 1, 1, 1]
        end-shape: [6, 12, 1024, 1024, 1024]
        interval: [1, 1, 1, 1, 1]
        num-dims: [2, 3, 4, 5]
        num-shapes: 2
        num-samples: 1024
        args-sampling-strategy: "all"
        method: ttnn-matmul
      env:
        TT_METAL_SLOW_DISPATCH_MODE: [""]
      datagen:
        function: gen_rand
        dtype: bfloat16
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      args:
        data-layout: ["ROW_MAJOR"]
        data-type: ["BFLOAT16"]
        buffer-type: ["DRAM"]
        out-buffer-type: ["DRAM"]
      output-file: matmul_sweep.csv
