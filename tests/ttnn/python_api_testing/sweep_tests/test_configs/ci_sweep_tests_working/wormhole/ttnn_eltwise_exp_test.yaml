---
test-list:
  - ttnn-eltwise-exp:
      shape:
        start-shape: [1, 1, 32, 32]
        end-shape: [6, 12, 256, 256]
        interval: [1, 1, 32, 32]
        num-shapes: 1
        num-samples: 64
        args-sampling-strategy: "all"
      env:
        TT_METAL_SLOW_DISPATCH_MODE: ["", "1"]
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        dtype: bfloat16
        args:
          low: -10
          high: 10
      comparison:
        function: comp_pcc
      args-gen: gen_dtype_layout_device
      args:
        data-layout: ["TILE"]
        data-type: ["BFLOAT16", "BFLOAT8_B"]
        buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM", "SYSTEM_MEMORY"]
      output-file: eltwise_exp_sweep.csv
