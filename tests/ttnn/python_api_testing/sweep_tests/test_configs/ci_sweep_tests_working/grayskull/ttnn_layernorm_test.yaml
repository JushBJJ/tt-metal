---
test-list:
  - ttnn-layernorm:
      shape:
        start-shape: [1, 1, 32, 64]
        end-shape: [1, 1, 256, 512]
        interval: [1, 1, 32, 32]
        num-dims: [2, 3, 4]
        num-shapes: 3
        num-samples: 32
        args-sampling-strategy: "all"
        method: ttnn-layernorm
      env:
        # TT_PCI_DMA_BUF_SIZE: "1048576"
      datagen:
        function: gen_rand
        args:
          low: -100
          high: 100
      comparison:
        function: comp_pcc
      args-gen: gen_ttnn_layernorm_args
      args:
        inputs:
          - input-1:
            data-layout: ["TILE"]
            data-type: ["BFLOAT8_B", "BFLOAT16"]
            buffer-type: ["DRAM", "L1"]
          - input-2:
            data-layout: ["TILE"]
            data-type: ["BFLOAT8_B", "BFLOAT16"]
            buffer-type: ["DRAM", "L1"]
          - input-33:
            data-layout: ["TILE"]
            data-type: ["BFLOAT8_B", "BFLOAT16"]
            buffer-type: ["DRAM", "L1"]
        out-buffer-type: ["DRAM", "L1"]
      output-file: ttnn_layernorm_sweep.csv
